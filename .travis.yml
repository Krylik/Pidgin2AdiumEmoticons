language: python
python:
- '2.7'
before_script:
- wget https://github.com/Berach/BERACHS_COMPLETE_PIDGIN/archive/master.zip -O /tmp/berach_pidgin.zip
- unzip -q /tmp/berach_pidgin.zip
script:
- python emoticonset_builder ./BERACHS_COMPLETE_PIDGIN-master ./Berach_Complete_Adium.AdiumEmoticonSet
after_script:
- tar -czf Berach_Complete_Adium.tar.gz Berach_Complete_Adium.AdiumEmoticonSet
deploy:
  provider: releases
  api_key:
    secure: 
  file: Berach_Complete_Adium.tar.gz
  on:
    repo: Krylik/Pidgin2AdiumEmoticons
  skip_cleanup: true
  on:
    tags: true
